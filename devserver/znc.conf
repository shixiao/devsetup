// WARNING
//
// Do NOT edit this file while ZNC is running!
// Use webadmin or *controlpanel instead.
//
// Altering this file by hand will forfeit all support.
//
// But if you feel risky, you might want to read help on /znc saveconfig and /znc rehash.
// Also check http://en.znc.in/wiki/Configuration

AnonIPLimit = 10
ConnectDelay = 5
HideVersion = false
LoadModule = webadmin
LoadModule = log
LoadModule = chansaver
LoadModule = playback
LoadModule = backlog
MaxBufferSize = 5000
ProtectWebSessions = true
SSLCertFile = /etc/ssl/certs/MY_DEV_SERVER.pem
ServerThrottle = 30
Skin = _default_
StatusPrefix = *
Version = 1.6.4

<Listener listener0>
	AllowIRC = true
	AllowWeb = true
	IPv4 = false
	IPv6 = true
	Port = ZNC_PORT
	SSL = true
	URIPrefix = /
</Listener>

<User xshi>
	Admin = true
	Allow = *
	AltNick = xshi0x63
	AppendTimestamp = false
	AutoClearChanBuffer = false
	AutoClearQueryBuffer = false
	Buffer = 5000
	ChanModes = +stn
	DenyLoadMod = false
	DenySetBindHost = false
	Ident = xshi
	JoinTries = 10
	LoadModule = controlpanel
	LoadModule = log
	MaxJoins = 0
	MaxNetworks = 1
	MaxQueryBuffers = 500
	MultiClients = true
	Nick = xshi
	PrependTimestamp = true
	QuitMsg = ZNC 1.6.1 - http://znc.in
	RealName = Xiao Shi
	TimestampFormat = [%H:%M:%S]

	<Network facebook>
		FloodBurst = 4
		FloodRate = 1.00
		IRCConnectEnabled = true
		JoinDelay = 0
		LoadModule = savebuff
		LoadModule = backlog LogPath /home/xshi/.znc/moddata/log/$USER/$NETWORK/$WINDOW/*.log
		Server = irc.tfbnw.net +6443 xshi:PW

		<Chan #boston>
		</Chan>

		<Chan #cache>
		</Chan>

		<Chan #cache-alerts>
		</Chan>

		<Chan #cacheclient>
		</Chan>

		<Chan #e>
		</Chan>

		<Chan #fbcode>
		</Chan>

		<Chan #graph-index>
		</Chan>

		<Chan #hhvm>
		</Chan>

		<Chan #hphp>
		</Chan>

		<Chan #kernel>
		</Chan>

		<Chan #memcache>
		</Chan>

		<Chan #mysql>
		</Chan>

		<Chan #pe-cache>
		</Chan>

		<Chan #perf>
		</Chan>

		<Chan #tao>
		</Chan>

		<Chan #tupperware>
		</Chan>

		<Chan #webfoundation>
		</Chan>
	</Network>

	<Pass password>
		Hash = PW
		Method = Plain
	</Pass>
</User>
